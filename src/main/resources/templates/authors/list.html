<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of authors</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>first Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.lastName}"></td>
        <td th:text="${author.firstName}"></td>
    </tr>
</table>

</body>
</html>
